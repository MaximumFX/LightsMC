name: Build project with maven & verify

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Get maven version
      uses: Deep-Symmetry/github-version-action@v1.1
      with:
        mvn-var-name: VERSION
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Copy files to staging directory
      run: mkdir staging && cp target/*.jar staging
    - name: Upload artifact to action
      uses: actions/upload-artifact@v1.0.0
      env:
        artifactprefix: 'GM4'
      with:
        name: '${{ env.artifactprefix }}-${{ env.VERSION }}'
        path: staging
